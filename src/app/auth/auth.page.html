<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading"
          >Login</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
